name: Deploy to s3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configuration AWS Credentials
        uses: aws-actions/configuration-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secret.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secret.AWS_SECRET_ACCESS_KEY}}
          aws-region: eu-west-3

      - name: Sync files to s3
        run: aws s3 sync . s3://mon-portfolio-abdink/ --delete --exclude "git/*" --exclude ".github/*"
